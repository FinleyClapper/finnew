<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSight | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        #resultsList {
            transition: all 0.2s ease-in-out;
            max-height: 200px;
            overflow-y: auto;
            scrollbar-gutter: stable;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-50 font-sans antialiased selection:bg-emerald-500 selection:text-white">

    <nav class="border-b border-slate-800 bg-slate-900 sticky top-0 z-50">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 gap-4">
                <div class="flex items-center gap-2 flex-shrink-0">
                    <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center font-bold text-white">S</div>
                    <span class="font-bold text-xl tracking-tight hidden sm:block">StockSight</span>
                </div>
                
                <div class="flex-1 max-w-lg relative">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </span>
                        <input type="text" id="searchBar" autocomplete="off" 
                            class="block w-full pl-10 pr-3 py-2 border border-slate-700 rounded-md leading-5 bg-slate-800 text-slate-300 placeholder-slate-500 focus:outline-none focus:bg-slate-900 focus:border-emerald-500 transition duration-150 ease-in-out text-sm" 
                            placeholder="Search (e.g. AAPL, TSLA)...">
                    </div>
                    <div id="resultsList" class="absolute left-0 right-0 mt-2 bg-slate-800 border border-slate-700 rounded-lg shadow-2xl hidden z-[100] divide-y divide-slate-700"></div>
                </div>

                <div class="flex items-center gap-3 sm:gap-6 flex-shrink-0">
                    <button class="text-slate-400 hover:text-white transition text-sm font-medium">Watchlist</button>
                    <div class="h-9 w-9 rounded-full bg-slate-700 border border-slate-600 flex items-center justify-center cursor-pointer hover:bg-slate-600 transition">
                        <svg class="w-5 h-5 text-slate-300" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="w-full px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col sm:flex-row sm:items-end justify-between mb-8 gap-4">
            <div>
                <div class="flex items-center gap-3 mb-1">
                    <h1 id="stockSymbol" class="text-2xl md:text-4xl font-bold text-white">AAPL</h1>
                    <span id="stockExchange" class="px-2 py-1 text-xs font-semibold bg-slate-800 text-slate-300 rounded border border-slate-700">NASDAQ</span>
                </div>
                <h2 id="companyName" class="text-lg md:text-xl text-slate-400 font-medium">Apple Inc.</h2>
            </div>
            
            <div class="text-left sm:text-right">
                <div id="currentPrice" class="text-3xl md:text-5xl font-bold tracking-tight text-white">$173.50</div>
                <div class="flex items-center sm:justify-end gap-2 mt-1">
                    <span id="priceChange" class="text-base md:text-lg font-semibold text-emerald-400">+$2.45 (1.43%)</span>
                    <span class="text-sm text-slate-500 ml-1">Today</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8 items-stretch">
            
            <div class="lg:col-span-2 space-y-8 flex flex-col">
                <div class="bg-slate-800 p-4 md:p-6 rounded-2xl shadow-xl border border-slate-700/50">
                    <div class="relative w-full aspect-video min-h-[300px] md:min-h-[470px]">
                    <iframe referrerpolicy="origin" id="graph" class="w-full h-full rounded-lg border-none" 
                        style="background: #FFFFFF; padding: 10px; box-shadow: 0 2px 4px 0 rgba(0,0,0,.2)" 
                        src="https://jika.io/embed/area-chart?symbol=AAPL&selection=one_year&closeKey=close&boxShadow=true&graphColor=1652f0&textColor=161c2d&backgroundColor=FFFFFF&fontFamily=Nunito&">
                    </iframe>
                    </div>
                </div>

                <div id="statsGrid" class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="bg-slate-800 p-4 rounded-xl border border-slate-700/50">
                        <div class="text-xs md:text-sm text-slate-400 mb-1">Market Cap</div>
                        <div id="stat-mktcap" class="text-base md:text-lg font-bold text-white">2.73T</div>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-xl border border-slate-700/50">
                        <div class="text-xs md:text-sm text-slate-400 mb-1">P/E Ratio</div>
                        <div id="stat-pe" class="text-base md:text-lg font-bold text-white">29.4</div>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-xl border border-slate-700/50">
                        <div class="text-xs md:text-sm text-slate-400 mb-1">52W High</div>
                        <div id="stat-high" class="text-base md:text-lg font-bold text-white">$198.23</div>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-xl border border-slate-700/50">
                        <div class="text-xs md:text-sm text-slate-400 mb-1">Avg Volume</div>
                        <div id="stat-vol" class="text-base md:text-lg font-bold text-white">54.2M</div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-slate-800 rounded-2xl shadow-xl border border-slate-700/50 h-full overflow-hidden flex flex-col">
                    <div class="p-6 border-b border-slate-700 flex-shrink-0">
                        <h3 class="font-semibold text-slate-200">Latest News</h3>
                    </div>
                    
                    <div class="relative flex-1 min-h-0">
                        <div id="newsContainer" class="absolute inset-0 divide-y divide-slate-700 overflow-y-auto custom-scrollbar">
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </main>
</body>
</html>
